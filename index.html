<!DOCTYPE html>
<html>
    <head>
        
		
		<link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
		
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Admission Form</title>
		<script>
		function myFunction() { 
            var year = document.getElementById("Year").value;
			var branch_code = document.getElementById("branch").value;
			var batch_no = document.getElementById("batch").value;
			var sequence_no = document.getElementById("sequence").value;
			//str= year.match(/\d{2}$/);
			var uyear = year.slice(-2);
			var x=sequence_no.toString().length
			
			//window.alert(x);
			
			if(batch_no<10)
			{
				var batch_nou=batch_no.padStart(2, '0');
			}
			else
			{
				var batch_nou=batch_no;
			}
			//window.alert(batch_nou);
			if(x==1)
			{
				var seq_u=sequence_no.padStart(4, '0');
			}
			else if(x==2)
			{
				var seq_u=sequence_no.padStart(4, '0');
			}
			else if(x==3)
			{
				var seq_u=sequence_no.padStart(4, '0');
			}
			else
			{
				var seq_u=sequence_no
			}
			var prn_no = uyear+branch_code+batch_nou+seq_u;
			
			window.alert("Your PRN Number is : "+prn_no);
			//window.alert(batch_no);
			//window.alert(sequence_no);
			
          // document.getElementById("demo").innerHTML = prn_no; 
			 
			
        } 
		
		</script>
    </head>
    <body>
        <div id="content">
            <div class="container-fluid decor_bg" id="login-panel">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-primary" >
                            <div class="panel-heading">
                                <center><h4> Generate PRN Number</h4></center>
                            </div>
                            <div class="panel-body">
                                
                                <form role="form" id="form1">
                                    <div class="form-group">
										<label for="Year">Enter Current Year</label>
										<input type="text" class="form-control" name="Year" id="Year" placeholder="Example : 2020" required>
										
										</div>
										<div class="form-group">
										<label for="branch">Enter Branch Code</label>
										<input type="text" class="form-control" name="branch" id="branch" placeholder="Example : CS, EX, CV, ME, CH"required>
										
										</div>
										<div class="form-group">
										<label for="batch" >Enter Batch Number</label>
										<input type="text" class="form-control" name="batch" id="batch" placeholder= "Example : Numbers(0-99)"required>
										
										</div>
										<div class="form-group">
										<label for="sequence">Enter Sequence Number</label>
										<input type="text" class="form-control" name="sequence" id="sequence" placeholder= "Example : Numbers(0-9999)"required>
									
										</div>
										<center><button type="submit" name="submit" id="btn" class="btn btn-primary" onclick="myFunction()">Submit</button><br><br></center>
                                </form><br/>
                            </div>
                            <div class="panel-footer"><p id="demo"></p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
